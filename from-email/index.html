    <!-- form sign up -->
    <section class="form-sign-up-container">
        <form class="form-sig-up">
            <h1>Đăng ký</h1>

            <div class="content-input">
                <input type="text" name="fullName" placeholder="full name">
                <span></span>
                <div class="alert-error" id="fullName-error"></div>
            </div>

            <div class="content-input">
                <input type="text" name="email" placeholder="email">
                <span></span>
                <div class="alert-error" id="email-error"></div>
            </div>

            <div class="content-input">
                <input type="password" name="password" placeholder="password">
                <span></span>
                <div class="alert-error" id="password-error"></div>
            </div>

            <div class="content-input">
                <input type="password" name="confirmPassword" placeholder="confirm">
                <span></span>
                <div class="alert-error" id="confirmPassword-error"></div>
                <div class="alert-success" id="sign-up-success"></div>
            </div>
            
            <!-- button submit -->
            <button type="submit" id="btn-sign-up" class="logbtn">Resister</button>

        </form>
    </section>
